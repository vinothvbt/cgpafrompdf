<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: black;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color:green;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color:blue;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <input type="file" id="fileInput" />
    <button id="calculateBtn">Calculate CGPA</button>
    <div id="result"></div>
  </div>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

    document.getElementById("calculateBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a PDF file.");
        return;
      }

      const grades = [];
      const subjectCodes = [];
      const pdfText = await extractTextFromPDF(file);

      // Log the raw PDF text
      console.log("Extracted PDF Text:", pdfText);

      // Split the text into lines
      const lines = pdfText.split(/\n/);

      lines.forEach((line) => {
        const codeMatch = line.match(/([A-Z]{2}\d{5})/);
        const gradeMatch = line.match(/\b([OAB]+[+]?|F)\b/);

        if (codeMatch && gradeMatch) {
          subjectCodes.push(codeMatch[1].trim());
          grades.push(gradeMatch[1].trim());
        }
      });

      console.log("Extracted Grades:", grades);
      console.log("Extracted Subject Codes:", subjectCodes);

      if (grades.length === 0 || subjectCodes.length === 0) {
        alert("No valid data found. Please check the PDF format.");
        return;
      }

      const creditMap = {
        GE23311: 2,
        MA23311: 4,
        CS23311: 3,
        CS23312: 3,
        AL23311: 3,
        EC23331: 4,
        CS23321: 1,
        CS23322: 1,
        CS23ICI:1
      };

      const gradePoints = grades.map(convertGradeToPoint);
      const credits = subjectCodes.map((code) => creditMap[code] || 0);

      /*// Prompt user for any extra courses
      if (confirm("Do you have any additional courses to include?")) {
        const extraGrade = prompt("Enter the grade for the extra course (O, A+, A, etc.):");
        const extraCredit = parseInt(prompt("Enter the credits for the extra course:"), 10);

        if (extraGrade && !isNaN(extraCredit)) {
          grades.push(extraGrade.toUpperCase());
          gradePoints.push(convertGradeToPoint(extraGrade));
          credits.push(extraCredit);
        } else {
          alert("Invalid grade or credit entered. Skipping extra course.");
        }
      }*/

      console.log("Grade Points:", gradePoints);
      console.log("Credits:", credits);

      const cgpa = calculateWeightedCGPA(gradePoints, credits);
      document.getElementById("result").innerText = `CGPA: ${cgpa.toFixed(2)}`;
    });

    async function extractTextFromPDF(file) {
      const fileReader = new FileReader();
      const pdfData = await new Promise((resolve) => {
        fileReader.onload = () => resolve(new Uint8Array(fileReader.result));
        fileReader.readAsArrayBuffer(file);
      });

      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      let text = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        text += content.items.map((item) => item.str).join(" ");
      }
      return text;
    }

    function convertGradeToPoint(grade) {
      const gradeMap = {
        "O": 10,
        "A+": 9,
        "A": 8,
        "B+": 7,
        "B": 6,
        "C: 5,
        "D": 4,
        "E": 3,
        "F": 0,
      };
      return gradeMap[grade.toUpperCase()] || 0;
    }

    function calculateWeightedCGPA(gradePoints, credits) {
      let totalPoints = 0;
      let totalCredits = 0;

      gradePoints.forEach((gp, index) => {
        totalPoints += gp * credits[index];
        totalCredits += credits[index];
      });

      return totalCredits > 0 ? totalPoints / totalCredits : 0;
    }
  </script>
</body>
</html>
